<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sentence Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Sentence Generator</h1>
        <div class="input-section">
            <label for="country">Enter a country:</label>
            <input type="text" id="country" placeholder="Type country name...">
            <button onclick="generateSentence()">Generate Sentence</button>
        </div>

        <div class="output-section">
            <p id="generated-sentence">Your sentence will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
